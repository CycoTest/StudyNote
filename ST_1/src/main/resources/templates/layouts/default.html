<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<th:block th:insert="~{fragments/config :: ConfigFragment}"></th:block>
<th:block layout:fragment="Title"></th:block>
</head>
<body>
<!-- Header -->
<th:block th:insert="~{fragments/header :: headerFragment}"></th:block>

<div class="container">
    <div>
        <!-- Content -->
        <th:block layout:fragment="Content"></th:block>
    </div>
</div>

<!-- Footer -->
<th:block th:insert="~{fragments/footer :: footerFragment}"></th:block>
</body>
</html>
